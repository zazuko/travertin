<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zack</title>

  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,400italic,700italic,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href="normalize.css" rel="stylesheet">
  <link href="skeleton.css" rel="stylesheet">
  <link href="zack.css" rel="stylesheet">
</head>
<body>

<div class="zack-query-box">
    <div class="row">
        <div class="eight columns">
            <input autofocus id="query" class="zack-query-input zack-big twelve columns" type="text" placeholder="Refine Results with Keywords.">
        </div>
        <div class="four columns space">
            <select id="zack-document-type" data-predicate="http://data.archiveshub.ac.uk/def/" class="zack-filter-select zack-big u-pull-right">
                <option selected>-</option>
                <option data-object="http://data.alod.ch/alod/level/fond">Fonds</option>
                <option data-object="http://data.alod.ch/alod/level/series">Items</option>
                <option data-object="http://data.alod.ch/alod/level/file">Files</option>
                <option data-object="http://data.alod.ch/alod/level/item">Series</option>
            </select>
        </div>
    </div>
    <div class="zack-filter">
            <div data-filter-type="subhierarchy" data-object="http://data.staatsarchiv-bs.ch/id/archivalresource/CH-000027-1/pa-633" class="filter-item">Fonds: Archiv der Familie Ochs genannt His</div>
            <div data-filter-type="constraint" data-predicate="http://data.alod.ch/alod/conceptTag" data-object="tribunal civil" class="filter-item">Concept: trinunal civil</div>
    </div>
</div>
<div class="zack-result-list">
  <div id="scrollArea" class="clusterize-scroll">
    <div id="contentArea" class="clusterize-content">
      <div class="clusterize-no-data">Loading dataâ€¦</div>
    </div>
  </div>
</div>
<div class="zack-overview">
    <div class="row">
        <div class="ten columns">
            <b>timeline</b></br>
            Filter documents to be
            after <input id="from" type="date"> and 
            before <input id="to" type="date">.
        </div>
        <div class="two columns space u-pull-right">
            <span id="count" class="zack-count zack-big"></span> <i>Results</i>
        </div>
    </div>
</div>
<script src="zack.js"></script>
</body>
</html>
