<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">

  <script id="vocab" type="application/ld+json">{{{vocab}}}</script>
  <script id="data" type="application/ld+json">{{{graph}}}</script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/custom.css">

  <script src="https://cdn.jsdelivr.net/g/es6-promise@1.0.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonld/0.4.11/jsonld.js"></script>
  <script src="https://unpkg.com/react@0.12/dist/react.min.js"></script>
</head>
<body>
 <div class="page-header"></div>

 <div class="container">
	 <div class="row">
		 <div class="col-xs-1">
			 <img id="logo" class="img-responsive" src="" />
		 </div>

		 <div class="col-xs-10">
       <div id="title"></div>

       <div id="sticky"></div>

       <div class="container" id="graph">
         <h1 id="status-code">{{{statusCode}}}</h1>
       </div>
		 </div>

		 <div class="col-xs-1"></div>
	 </div>
 </div>

 <script>

   var logos = {
     'localhost': '/images/ch.svg'
   }

   var img = document.getElementById('logo')
   var logo

   if (window.location.hostname in logos) {
     logo = logos[window.location.hostname]
   }

   if (img && logo) {
     img.setAttribute('src', logo)
   }

   var statusCodeElement = document.getElementById('status-code')

   if (statusCodeElement) {
     var statusCode = parseInt(statusCodeElement.innerHTML)

     if (statusCode === 404) {
       statusCodeElement.innerHTML = '404 Not Found'
     }
   }

 </script>
</body>
</html>
