# Dezentrale Datenbanken

* Daten in Silos
* Teilweise auf dem Web verfügbar
* Zwischen den Datenbanken herrscht Sprachverwirrung
* Sowohl technisch wie inhaltlich (Semantik)
* Datensatzübergreifende Suche und Verlinkung ist nicht möglich

---

# Zentrale Datenhaltung als Lösung?

Kaum realistisch:
* Es gibt nicht eine Wahrheit
* Entspricht in der Schweiz nicht der föderalen Arbeitsweise
* Funktioniert selbst in nicht föderalen Systemen eher selten
* Technisch wie inhaltlich ein Handstand

---

# Dezentraler Lösungsansatz

Was wären Anforderungen?
* Ein gemeinsames Austauschformat
* Semantik muss Teil der Daten sein
* Mehrsprachigkeit muss im Kern unterstützt sein
* Muss jegliche Beziehungen zwischen Daten ausdrücken können
* Beziehungen zwischen Datensätzen/Silos können ausgedrückt werden
* Dezentrale Datenhaltung/Pflege muss möglich sein
* Datensatzübergreifende Abfragen müssen möglich sein

# Linked Data als Lösungsansatz

* RDF als Lingua Franca
* Schemas & Ontologien für die Semantik
* Web (HTTP) als Transportmedium
* Links (URIs) als (dezentrale) Identifikatoren
* Mehrsprachigkeit im Datenmodell
* SPARQL als standardisierte Abfragesprache
